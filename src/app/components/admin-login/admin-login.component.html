<div class="login-container admin-login">
  <div class="login-card">
    <div class="card-header">
      <span class="admin-badge">Admin</span>
      <h1>Admin sign in</h1>
      <p class="subtitle">Access the administration panel.</p>
    </div>

    <div class="alert alert-danger" *ngIf="errorMessage" role="alert">{{ errorMessage }}</div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="admin@example.com"
          [class.is-invalid]="getControl('email')?.invalid && getControl('email')?.touched"
        />
        <small class="invalid-feedback" *ngIf="getControl('email')?.touched && getControl('email')?.invalid">
          <span *ngIf="getControl('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="getControl('email')?.errors?.['email']">Enter a valid email</span>
        </small>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="password-input-group">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="form-control"
            placeholder="Enter password"
            [class.is-invalid]="getControl('password')?.invalid && getControl('password')?.touched"
          />
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()" aria-label="Toggle password">
            {{ showPassword ? 'Hide' : 'Show' }}
          </button>
        </div>
        <small class="invalid-feedback" *ngIf="getControl('password')?.touched && getControl('password')?.invalid">
          <span *ngIf="getControl('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="getControl('password')?.errors?.['minlength']">At least 6 characters</span>
        </small>
      </div>

      <div class="form-options">
        <label class="form-check">
          <input type="checkbox" formControlName="rememberMe" class="form-check-input" />
          <span class="form-check-label">Remember me</span>
        </label>
      </div>

      <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="!isLoading">Sign in</span>
        <span *ngIf="isLoading">Signing in...</span>
      </button>
    </form>

    <div class="card-footer">
      <p class="footer-line">
        Donâ€™t have an account?
        <button type="button" class="btn btn-link" (click)="navigateToSignup()">Admin sign up</button>
      </p>
      <p class="footer-line footer-line-alt">
        <a routerLink="/user/login" class="btn btn-link">User login</a>
      </p>
    </div>
  </div>
</div>
