<div class="login-container">
  <div class="login-card">
    <div class="card-header">
      <h1>Sign in</h1>
      <p class="subtitle">Welcome back. Enter your credentials to continue.</p>
      
      <!-- Role Selector -->
      <div class="role-selector">
        <button 
          type="button"
          class="role-btn"
          [class.active]="selectedRole === 'user'"
          (click)="toggleRole('user')">
          User
        </button>
        <button 
          type="button"
          class="role-btn"
          [class.active]="selectedRole === 'admin'"
          (click)="toggleRole('admin')">
          Admin
        </button>
      </div>
    </div>

    <div class="alert alert-danger" *ngIf="errorMessage" role="alert">{{ errorMessage }}</div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="form-label">Email Address *</label>
        <input
          type="email"
          id="email"
          class="form-control"
          [class.is-invalid]="getControl('email')?.invalid && getControl('email')?.touched"
          formControlName="email"
          placeholder="Enter your email"
        />
        <div class="invalid-feedback" *ngIf="getControl('email')?.invalid && getControl('email')?.touched">
          <span *ngIf="getControl('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="getControl('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">Password *</label>
        <div class="password-input-group">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            class="form-control"
            [class.is-invalid]="getControl('password')?.invalid && getControl('password')?.touched"
            formControlName="password"
            placeholder="Enter your password"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
            aria-label="Toggle password visibility"
          >
            {{ showPassword ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸' }}
          </button>
        </div>
        <div class="invalid-feedback" *ngIf="getControl('password')?.invalid && getControl('password')?.touched">
          <span *ngIf="getControl('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="getControl('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <!-- Remember Me and Forgot Password -->
      <div class="form-options">
        <div class="form-check">
          <input
            type="checkbox"
            id="rememberMe"
            class="form-check-input"
            formControlName="rememberMe"
          />
          <label class="form-check-label" for="rememberMe">
            Remember me
          </label>
        </div>
        <button type="button" class="forgot-password-link" (click)="navigateToForgotPassword()">
          Forgot password?
        </button>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="loginForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Sign in</span>
        <span *ngIf="isLoading">
          <span class="spinner-border" role="status" aria-hidden="true"></span>
          Signing in...
        </span>
      </button>
    </form>

    <div class="card-footer">
      <p class="footer-line">
        Don't have an account?
        <button type="button" class="btn btn-link" (click)="navigateToSignup()">Sign up</button>
      </p>
    </div>
  </div>
</div>
